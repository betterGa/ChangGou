<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>畅购商城后台管理系统</title>
    <link rel="icon" href="../static/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/all.css"/>
    <link rel="stylesheet" type="text/css" href="/css/pages-login.css"/>
</head>


<body>
<!-- 头部栏位 -->
<!--页面顶部-->
<div id="nav-bottom">
    <!--顶部-->
    <div class="nav-top">
        <div class="top">
            <div class="py-container">
                <div class="shortcut">
                    <ul class="fl">
                        <li class="f-item">畅购商城后台管理系统欢迎您！</li>
                        <li class="f-item">请登录</li>
                    </ul>

                </div>
            </div>
        </div>

        <!--头部-->
        <div class="header">
            <div class="py-container">
                <div class="yui3-g Logo">
                    <div class="yui3-u Left logoArea">
                        <a class="logo-bd" title="畅购" href="index.html" target="_blank"></a>
                    </div>
                    <div class="yui3-u Rit searchArea">
                        <div class="search">
                            <form action="" class="sui-form form-inline">
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

<div class="login-box">

    <!--loginArea-->
    <div class="loginArea">
        <div class="py-container login">
            <div class="loginform">
                <ul class="sui-nav nav-tabs tab-wraped">
                    <li id="tabSuiForm" class="active" onclick="switchSuiForm()">
                        <a>
                            <h3>后台管理员登录</h3>
                        </a>
                    </li>
                </ul>
                <div class="tab-content tab-wraped">
                    <div id="profile" class="tab-pane active">
                        <form class="sui-form">
                            <div class="input-prepend"><span class="add-on loginname"></span>
                                <input id="inputName" type="text" placeholder="请输入管理员账号" class="span2 input-xfat">
                            </div>
                            <div class="input-prepend"><span class="add-on loginpwd"></span>
                                <input id="inputPassword" type="password" placeholder="请输入管理员密码"
                                       class="span2 input-xfat">
                            </div>
                            <div class="logined">
                                <button class="sui-btn btn-block btn-xlarge btn-danger" target="_blank"
                                        id="loginBut"
                                        onclick="login(document.getElementById('inputName').value,document.getElementById('inputPassword').value)">
                                    登&nbsp;&nbsp;录
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--foot-->
    <div class="py-container copyright">
        <ul>
            <li>关于我们</li>
            <li>联系我们</li>
        </ul>
        <div class="address">地址：陕西省西安市临潼区秦汉大道48号 邮编：710600 电话：12345678 传真：87654321</div>
        <div class="beian">陕ICP备00000000号陕公网安备110120119250
        </div>
    </div>
</div>

</body>
<script type="text/javascript">
    function login(username, password) {
        if (username === 'admin' && password === 'admin') {
            alert('登录成功，即将进入管理页面');
            //window.location.href('');
        } else alert('请输入正确的管理员用户名和密码');
    }

</script>
</html>
