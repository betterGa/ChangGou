<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>畅购商城，欢迎登录</title>
    <link rel="icon" href="../static/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/all.css"/>
    <link rel="stylesheet" type="text/css" href="/css/pages-login.css"/>
</head>

<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript">
    $(function () {
        $('#loginBut').on('click', function () {
            $.ajax(
                {
                    url: "http://localhost:18087/user/login",
                    type: "GET",
                    dataType: "JSON",
                    contentType: "application/json;charset=UTF-8",
                    data: {param: $('#inputName').val(), password: $('#inputPassword').val()},
                    success: function (result) {
                        var flag = result.flag;
                        if (flag === true) {
                            var status = result.data.status;
                            if (status == 1) {
                                alert("登录校验成功！即将跳转至商城首页");
                                window.location.href = "http://localhost:18086/search/list";
                            } else {
                                alert("用户使用状态异常，已被限制访问");
                            }
                        } else alert("用户不存在，请重新登录或注册！");
                    },
                    error: function (result) {
                        console.log(result);
                        alert("访问用户登录接口失败！");
                    },
                    cache: false
                }
            )
        })
    })
</script>
<body>
<!-- 头部栏位 -->
<!--页面顶部-->
<div id="nav-bottom">
    <!--顶部-->
    <div class="nav-top">
        <div class="top">
            <div class="py-container">
                <div class="shortcut">
                    <ul class="fl">
                        <li class="f-item">畅购商城欢迎您！</li>
                        <li class="f-item">请登录</li>
                    </ul>

                </div>
            </div>
        </div>

        <!--头部-->
        <div class="header">
            <div class="py-container">
                <div class="yui3-g Logo">
                    <div class="yui3-u Left logoArea">
                        <a class="logo-bd" title="畅购" href="index.html" target="_blank"></a>
                    </div>
                    <div class="yui3-u Rit searchArea">
                        <div class="search">
                            <form action="" class="sui-form form-inline">
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

<div class="login-box">

    <!--loginArea-->
    <div class="loginArea">
        <div class="py-container login">
            <div class="loginform">
                <ul class="sui-nav nav-tabs tab-wraped">
                    <li id="tabSuiForm" class="active" onclick="switchSuiForm()">
                        <a>
                            <h3>账户登录</h3>
                        </a>
                    </li>
                </ul>
                <div class="tab-content tab-wraped">
                    <div id="profile" class="tab-pane active">
                        <form class="sui-form">
                            <div class="input-prepend"><span class="add-on loginname"></span>
                                <input id="inputName" type="text" placeholder="邮箱/用户名/手机号" class="span2 input-xfat">
                            </div>
                            <div class="input-prepend"><span class="add-on loginpwd"></span>
                                <input id="inputPassword" type="password" placeholder="请输入密码" class="span2 input-xfat">
                            </div>
                            <div class="logined">
                                <button class="sui-btn btn-block btn-xlarge btn-danger" target="_blank"
                                        id="loginBut" type="button">登&nbsp;&nbsp;录
                                </button>
                            </div>
                        </form>
                        <div class="otherlogin">
                            <div class="types">
                                <ul>
                                    <li><img src="/img/weixin.png"/></li>
                                </ul>
                            </div>
                            <span class="register"><a href="register.html" target="_blank">立即注册</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--foot-->
    <div class="py-container copyright">
        <ul>
            <li>关于我们</li>
            <li>联系我们</li>
            <li>商家入驻</li>
        </ul>
        <div class="address">地址：陕西省西安市临潼区秦汉大道48号 邮编：710600 电话：12345678 传真：87654321</div>
        <div class="beian">陕ICP备00000000号陕公网安备110120119250
        </div>
    </div>
</div>

</body>
</html>
